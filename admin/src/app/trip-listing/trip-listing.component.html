<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Travlr Getaways Admin</h2>
    <button class="btn btn-success" routerLink="/add-trip">Add Trip</button>
  </div>


  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let trip of trips">
      <div class="card h-100 shadow-sm">
        <img [src]="'/assets/images/' + trip.image" class="card-img-top" [alt]="trip.name" />

        <div class="card-body">
          <h5 class="card-title">{{ trip.name }}</h5>
          <p class="card-subtitle text-muted">{{ trip.resort }}</p>
          <p class="mt-2 mb-1"><strong>{{ trip.length }}</strong></p>
          <p class="mb-1">{{ trip.start | date }}</p>
          <p class="mb-1">{{ trip.perPerson | currency }} per person</p>
          <p class="card-text" [innerHTML]="trip.description"></p>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-outline-primary" (click)="editTrip(trip.code)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTrip(trip.code)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
