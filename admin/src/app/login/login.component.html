<div class="container mt-5" style="max-width: 400px;">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="credentials.email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
