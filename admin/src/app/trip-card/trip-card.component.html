<div class="card h-100">
  <img class="card-img-top" [src]="'/assets/images/' + trip.image" alt="Trip image" />
  <div class="card-body">
    <h5 class="card-title">{{ trip.name }}</h5>
    <p class="text-muted">{{ trip.resort }}</p>
    <p><strong>{{ trip.length }}</strong></p>
    <p>{{ trip.start | date }}</p>
    <p>{{ trip.perPerson | currency }}</p>
    <p [innerHTML]="trip.description"></p>
  </div>
</div>
